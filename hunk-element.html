<link rel="import" href="code-with-comment.html">

<!--
Syntax highlighting for textual diffs.

@demo demo/index.html
-->
<dom-module id="hunk-element">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{hunks}}">
      <code-with-comment code="{{item.code}}" before-start="{{item.beforeStart}}" after-start="{{item.afterStart}}" comments="{{item.comments}}"
        index-item="[[index]]" hide-comments="[[hideComments]]"></code-with-comment>
    </template>

  </template>

  <script>
    Polymer({
      is: 'hunk-element',

      listeners: {
        'add-chunk-with-comment': '_addHunk'
      },
      properties: {
        hunks: {
          type: Array,
          value: function () {
            return [];
          }
        },
        hideComments: Boolean
      },
      _addHunk: function (e) {
        var newHunk = e.detail;
        this.splice('hunks', newHunk.index + 1, 0, {code: newHunk.code, beforeStart: newHunk.beforeStart, afterStart: newHunk.afterStart, comments: newHunk.comments});
      }
    })
  </script>
</dom-module>
