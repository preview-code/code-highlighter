<!--
Syntax highlighting for textual diffs.

@demo demo/index.html
-->
<dom-module id="hunk-element">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{chunks}}">
      <code-with-comment code="{{item.code}}" before-start="{{item.beforeStart}}" after-start="{{item.afterStart}}" comments="{{item.comments}}"
        index-item="[[index]]" hide-comments="[[hideComments]]" start-line="{{item.startLine}}"></code-with-comment>
    </template>

  </template>

  <script>
    Polymer({
      is: 'hunk-element',

      observers: ['_getChunks(hunk.*)'],
      listeners: {
        'add-chunk-with-comment': '_addHunk'
      },
      properties: {
        hunk: Object,
        hideComments: Boolean,
        chunks: {
          type: Array,
        }
      },
      _addHunk: function (e) {
        var newHunk = e.detail;
        this._addChunk(newHunk);
      },

      _addChunk: function (newChunk) {
        if (this.chunks && this.chunks.length > 0) {
          if (newChunk.index) {
            this.splice('chunks', newChunk.index, 0, { code: newChunk.code, beforeStart: newChunk.beforeStart, afterStart: newChunk.afterStart, comments: newChunk.comments, startLine: newChunk.startLine });
          } else {
            this.push('chunks', newChunk)
          }
        }
        else {
          this.chunks = [newChunk];
        }
      },

      _sort(comments) {
        var compare = function (a, b) {
          if (a.position < b.position)
            return -1;
          if (a.position > b.position)
            return 1;
          if (a.created_at > b.created_at)
            return 1;
          return 0;
        }

        return comments.sort(compare);
      },

      makeChunk: function (comments, index, beforeStart, afterStart, code, oldChunk, startLine) {
        var newChunk = {};
        newChunk.comments = comments;
        newChunk.beforeStart = beforeStart;
        newChunk.afterStart = afterStart;
        newChunk.startLine = startLine;
        newChunk.code = code.slice(oldChunk, index).join('\n');
        this._addChunk(newChunk)
      },

      _getChunks: function (hunkObj) {
        this.chunks = [];
        hunk = hunkObj.base;
        console.log(hunk.comments.length);
        var hunkComments = this._sort(hunk.comments.slice(0));

        var code = hunk.code.split('\n');

        //Filter all comments that should be on a previous hunk
        for (var index = 0; index < hunkComments.length; index++) {
          if (hunkComments[index].position < hunk.startLine) {
            hunkComments.splice(index, 1);
          }
          else {
            break;
          }
        }

        //There are no comments
        if (!hunkComments || hunkComments.length === 0) {
          this.chunks = [hunk];
          return;
        }

        var nextPos = hunkComments[0].position;
        var beforeStart = hunk.beforeStart;
        var afterStart = hunk.afterStart;
        var newBeforeStart = hunk.beforeStart;
        var newAfterStart = hunk.afterStart;
        var hunkIndex = 0;
        var oldChunk = 0;
        if (hunk.startLine === 26) {
          debugger;
        }
        code.forEach(function (line, index) {
          line.startsWith('+') ? '' : newBeforeStart++;
          line.startsWith('-') ? '' : newAfterStart++;
          var call = false;
          var newChunk = {};
          var comments = [];
          while ((index + Number(hunk.startLine)) === nextPos) {
            call = true;
            comments.push(hunkComments[0]);
            hunkComments.shift();
            if (hunkComments[0]) {
              nextPos = hunkComments[0].position;
            }
            else {
              break;
            }
          }
          if (call) {
            this.makeChunk(comments, index + 1, beforeStart, afterStart, code, oldChunk, index + hunk.startLine);
            beforeStart = newBeforeStart;
            afterStart = newAfterStart;
            oldChunk = index + 1;
            if (hunkComments.length === 0) {
              return;
            }
          }
        }.bind(this));
        if (oldChunk !== code.length && !(oldChunk + 1 === code.length && code[code.length - 1].startsWith('\\'))) {
          // this.makeChunk([], code.length, beforeStart, afterStart, code, oldChunk);
          this.makeChunk([], code.length, beforeStart, afterStart, code, oldChunk, hunk.startLine + oldChunk);
        }
      }
    })
  </script>
</dom-module>
