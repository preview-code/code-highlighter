<!--
Syntax highlighting for textual diffs.

@demo demo/index.html
-->
<dom-module id="hunk-element">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{chunks}}">
      <code-with-comment on-add-chunk-with-comment="_insertChunk" code="{{item.code}}" before-start="{{item.beforeStart}}" after-start="{{item.afterStart}}"
        comments="{{item.comments}}" index-item="[[item.index]]" hide-comments="[[hideComments]]" start-line="{{item.startLine}}"
        user="[[user]]" hide-add-comments="{{item.hideAddComments}}"></code-with-comment>
    </template>

  </template>

  <script>
    Polymer({
      is: 'hunk-element',

      observers: ['_getChunks(hunk.*)'],
      properties: {
        hunk: Object,
        hideComments: Boolean,
        chunks: {
          type: Array,
        },
        user: Object
      },
      _insertChunk: function (e) {
        e.detail.comments = [];
        e.detail.hideAddComments = false;
        this._addChunk(e.detail, e.model.index);

      },

      _addChunk: function (newChunk, index) {
        if (this.chunks && this.chunks.length > 0) {
          this.splice('chunks', index, 0, newChunk)
        } else {
          this.chunks = [newChunk];
        }
      },

      _sort: function (comments) {
        var compare = function (a, b) {
          if (a.position < b.position)
            return -1;
          if (a.position > b.position)
            return 1;
          if (a.created_at > b.created_at)
            return 1;
          return 0;
        }

        return comments.sort(compare);
      },

      makeChunk: function (comments, beforeStart, afterStart, code, startLine, hunkIndex) {
        var newChunk = {};
        newChunk.beforeStart = beforeStart;
        newChunk.afterStart = afterStart;
        newChunk.code = code;
        newChunk.comments = comments;
        newChunk.startLine = startLine;
        newChunk.hideAddComments = true;
        this._addChunk(newChunk, hunkIndex)
      },

      _getChunks: function (hunkObj) {
        this.chunks = [];
        var hunk = hunkObj.base;
        var hunkComments = this._sort(hunk.comments.slice(0))
          .filter(function (comment) {
            return comment.position >= hunk.startLine
          });

        //There are no comments for this hunk
        if (!hunkComments || hunkComments.length === 0) {
          hunk.comments = [];
          this.chunks = [hunk];
          return;
        }

        var code = hunk.code.split('\n');

        var nextPos = hunkComments[0].position;
        var beforeStart = hunk.beforeStart;
        var afterStart = hunk.afterStart;
        var newBeforeStart = hunk.beforeStart;
        var newAfterStart = hunk.afterStart;
        var hunkIndex = 0;
        var oldChunk = 0;
        code.forEach(function (line, index) {
          line.startsWith('+') ? '' : newBeforeStart++;
          line.startsWith('-') ? '' : newAfterStart++;
          var comments = [];
          while ((index + Number(hunk.startLine)) === nextPos) {
            comments.push(hunkComments[0]);
            hunkComments.shift();
            if (hunkComments[0]) {
              nextPos = hunkComments[0].position;
            } else {
              break;
            }
          }
          if (comments.length > 0) {
            var newCode = code.slice(oldChunk, index + 1).join('\n');
            this.makeChunk(comments, beforeStart, afterStart, newCode, hunk.startLine + oldChunk, hunkIndex);
            hunkIndex++;
            beforeStart = newBeforeStart;
            afterStart = newAfterStart;
            oldChunk = index + 1;
            if (hunkComments.length === 0) {
              return;
            }
          }
        }.bind(this));

        //If there is still code left after the last comment make a chunk for this.
        if (code[oldChunk] && !(oldChunk + 1 === code.length && code[code.length - 1].startsWith('\\'))) {
          var newCode = code.slice(oldChunk, code.length).join('\n');
          this.makeChunk([], beforeStart, afterStart, newCode, hunk.startLine + oldChunk, hunkIndex);
        }
      }
    })
  </script>
</dom-module>
