<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-list/iron-list.html">
<link rel="import" href="../../../iron-icons/iron-icons.html">
<link rel="import" href="../../hunk-element.html">
<dom-module id="group-demo">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: white;
        margin: 1em;
      }
    </style>

    <iron-icon icon="icons:arrow-downward" on-tap="_hideComments"></iron-icon>

    <iron-list items="[[diffs]]" as="diff">
      <template>
        <div>
          <paper-material elevation="1">
            <hunk-element hunks=[[diff]] hide-comments="[[hideComments]]"></hunk-element>
          </paper-material>
        </div>
      </template>
    </iron-list>

  </template>
  <script>
    Polymer({
      is: 'group-demo',
      properties: {
        diffs: Array,
        hideComments: {
          type: Boolean,
          value: false
        }
      },
      listeners: {
        'add-chunk-with-comment': '_resize',
        'toggle-add-comment': '_resize'
      },
      created: function () {
        fetch('../hunk.json')
          .then(function (response) { return response.json(); })
          .then(function (json) {
            this.diffs = [];
            this.diffs = json.map(function (x) {
              return [{
                'code': x.diff,
                'diffId': x.diff_id,
                'beforeStart': x.before_start,
                'afterStart': x.after_start,
                'comments': x.comments
              }];
            }.bind(this));
          }.bind(this));
      },
      _resize: function () {
        Polymer.dom(this.root).querySelector('iron-list').fire('iron-resize');
      },
      _hideComments: function() {
        this.hideComments = !this.hideComments;
        this._resize();
      }
    });
  </script>
</dom-module>
