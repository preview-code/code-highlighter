<link rel="import" href="add-comment.html">
<link rel="import" href="comment-list.html">

<dom-module id="comment-container">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <comment-list list="[[comments]]"></comment-list>
    <add-comment hidden="{{hideAdd}}" comments="{{comments}}"></add-comment>
  </template>
  <script>
    Polymer({
      is: 'comment-container',
      properties: {
        comments: {
          type: Array,
          notify: true
        },
        hideAdd: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
