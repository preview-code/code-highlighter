<html>

<head>
  <meta charset="UTF-8">
  <title>add-comment tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../add-comment.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <add-comment>
      </add-comment>
    </template>
  </test-fixture>
  <script>
    describe('<add-comment>', function () {
      var elem;
      beforeEach(function () {
        elem = fixture('basic');
        elem.comments = [];
        elem.hidden = false;
        elem.comment = 'hello';

      });

      it('Adding comments adds to list', function () {
        var addButton = Polymer.dom(elem.root).querySelector('#add');
        assert.deepEqual(elem.comments, []);
        MockInteractions.tap(addButton);
        assert.deepEqual(elem.comments, ['hello']);
      });

      it('Adding empty comment does not add', function () {
        var addButton = Polymer.dom(elem.root).querySelector('#add');
        elem.comment = '';
        assert.deepEqual(elem.comments, []);
        MockInteractions.tap(addButton);
        assert.deepEqual(elem.comments, []);
      });

      it('Adding comment with only whitespace  does not add', function () {
        var addButton = Polymer.dom(elem.root).querySelector('#add');
        elem.comment = '          \n      ';
        assert.deepEqual(elem.comments, []);
        MockInteractions.tap(addButton);
        assert.deepEqual(elem.comments, []);
      });

      it('Adding comments resets textarea', function () {
        var addButton = Polymer.dom(elem.root).querySelector('#add');
        MockInteractions.tap(addButton);
        assert.deepEqual(elem.comment, '');
      });

      it('After add hides element', function () {
        var addButton = Polymer.dom(elem.root).querySelector('#add');
        assert.equal(elem.hidden, false);
        MockInteractions.tap(addButton);
        assert.equal(elem.hidden, true);
      });

      it('Cancel hides element', function () {
        var cancelButton = Polymer.dom(elem.root).querySelector('#cancel');
        assert.equal(elem.hidden, false);
        MockInteractions.tap(cancelButton);
        assert.equal(elem.hidden, true);
      });

    });
  </script>
</body>

</html>
