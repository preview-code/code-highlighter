<html>

<head>
  <meta charset="UTF-8">
  <title>hunk-element tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../hunk-element.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <hunk-element>
      </hunk-element>
    </template>
  </test-fixture>
  <script>
    describe('<hunk-element>', function () {
      var elem, comment1, comment2, comment3;
      beforeEach(function () {
        elem = fixture('basic');
        elem.hunk = {code: 'first line', beforeStart: 3, afterStart: 4, index: 0, comments: [], startLine: 0};
        comment1 = {body: 'first', position: 1, created_at: '2017-02-13T11:46:23Z'};
        comment2 = {body: 'second', position: 2};
        comment3 = {body: 'first.2', position: 1, created_at: '2017-02-14T11:46:23Z'};
      });

      it('firing adds hunk', function () {
        elem.fire('add-chunk-with-comment', {code: 'second line', beforeStart: 1, afterStart: 1, index: 1, comments: [], startLine: 6})
        assert.equal(elem.chunks.length, 2);
        assert.deepEqual(elem.chunks[0], {code: 'first line', beforeStart: 3, afterStart: 4, index: 0, comments: [], startLine: 0});
        assert.deepEqual(elem.chunks[1], {code: 'second line', beforeStart: 1, afterStart: 1, comments: [], startLine: 6, index: 1});
      });

      it('does not sort when already in correct order', function () {
        var comments = [comment1, comment2];
        elem._sort(comments);
        assert.deepEqual(comments, [comment1, comment2]);
      });

      it('sorts when not in correct order', function () {
        var comments = [comment2, comment1];
        elem._sort(comments);
        assert.deepEqual(comments, [comment1, comment2]);
      });

      it('sorts on secondary property', function () {
        var comments = [comment2, comment3, comment1];
        elem._sort(comments);
        assert.deepEqual(comments, [comment1, comment3, comment2]);
      });

      it('makes correct hunks when no comments', function () {
        assert.deepEqual(elem.chunks, [elem.hunk]);
      });

      it('makes correct hunks', function () {
        elem.hunk.code = 'first line \n second line \n third line';
        elem.push('hunk.comments', comment1);
        assert.equal(elem.chunks.length, 2);
        assert.deepEqual(elem.chunks[0], {beforeStart: 3, afterStart: 4, code: 'first line \n second line ', comments: [comment1], startLine: 1, index: 0});
        assert.deepEqual(elem.chunks[1], {code: ' third line', beforeStart: 5, afterStart: 6, comments: [], startLine: 2, index: 1});
      });

      it('does not make extra chunk, when comments are not for this chunk', function () {
        comment1.position = 16;
        elem.push('hunk.comments', comment1);
        var hunk = elem.hunk;
        hunk.comments = [];
        assert.deepEqual(elem.chunks, [hunk]);
      });


    });
  </script>
</body>

</html>
