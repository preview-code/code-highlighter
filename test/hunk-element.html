<html>

<head>
  <meta charset="UTF-8">
  <title>hunk-element tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../hunk-element.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <hunk-element>
      </hunk-element>
    </template>
  </test-fixture>
  <script>
    describe('<hunk-element>', function () {
      var elem;
      beforeEach(function () {
        elem = fixture('basic');
        var hunk = {code: 'first line', beforeStart: 3, afterStart: 4, index: 0};
        elem.hunks = [hunk]
      });

      it('firing adds hunk', function () {
        elem.fire('add-chunk-with-comment', {code: 'second line', beforeStart: 1, afterStart: 1, index: 1, comments: []})
        assert.equal(elem.hunks.length, 2);
        assert.deepEqual(elem.hunks[0], {code: 'first line', beforeStart: 3, afterStart: 4, index: 0});
        assert.deepEqual(elem.hunks[1], {code: 'second line', beforeStart: 1, afterStart: 1, comments: []});
      });
    });
  </script>
</body>

</html>
