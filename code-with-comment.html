<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../comments/add-comment.html">
<link rel="import" href="../comments/comment-list.html">
<link rel="import" href="code-highlighter.html">


<dom-module id="code-with-comment">
  <template>

    <style>
      :host {
        display: block
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <code-highlighter code="{{code}}" before-start="{{beforeStart}}" after-start="{{afterStart}}" can-split="true" amount-lines="{{amountLines}}"></code-highlighter>
    <comment-list list="[[comments]]"></comment-list>
    <add-comment on-add-comment="addComment" hidden="{{hideAddComments}}" project="[[project]]" line-comment="true"></add-comment>
  </template>

  <script>
    Polymer({
      is: 'code-with-comment',
      listeners: {
        'click-line': '_splitCode',
      },
      properties: {
        code: {
          type: String,
          notify: true
        },
        beforeStart: {
          type: Number,
          notify: true
        },
        afterStart: {
          type: Number,
          notify: true
        },
        hideAddComments: {
          type: Boolean,
          value: true
        },
        hideComments: {
          type: Boolean,
          value: false
        },
        startLine: Number,
        comments: Array,
        user: Object,
        amountLines: Number
      },

      _splitCode: function (e) {
        e.stopPropagation();

        var lineInfo = e.detail;
        if (lineInfo.lineNumber !== this.amountLines - 1) {
          var newChunk = {};
          newChunk.startLine = this.startLine;
          newChunk.beforeStart = this.beforeStart;
          newChunk.afterStart = this.afterStart;

          var x = this.code.split('\n');
          this.code = x.splice(lineInfo.lineNumber + 1, this.code.length).join('\n');
          newChunk.code = x.join('\n');
          this.beforeStart = lineInfo.beforeStart;
          this.afterStart = lineInfo.afterStart;
          this.startLine = this.startLine + lineInfo.lineNumber + 1;
          this.fire('add-chunk-with-comment', newChunk);
        } else {
          this.hideAddComments = false;
        }
      },

      addComment: function (e) {
        var newComment = {};
        newComment.body = e.detail;
        newComment.position = this.startLine + this.amountLines - 1;
        e.stopPropagation();

        this.fire('add-comment', newComment);
        newComment.user = this.user;
        newComment.created_at = new Date();
        this.push('comments', newComment);
      }
    });
  </script>
</dom-module>
